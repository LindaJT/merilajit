<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merilajit</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Kirjautunut nimellä {{ current_user.name }}.  
    </p>
    <p>
      <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>  
    </p>
    <p>
      <a href="{{ url_for('user_page', user_id=current_user.id) }}">Omalle sivulle</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}
    <ul>
      <li><a href="{{ url_for('species_index') }}">Lajilista</a></li>
      <li><a href="{{ url_for('species_form') }}">Lisää laji</a></li>
    </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
