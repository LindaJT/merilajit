{% extends "layout.html" %}

{% block body %}

<h2>Käyttäjän {{ user.name }} oma sivu</h2>

<p>Havaintosi</p>

<table>
    <tr>
        <th>Id</th>
        <th>Havainnon kuvaus</th>
        <th>Päivämääärä</th>
    </tr>
    {% for obs in user.observations %}
    <tr>
        <td>{{ obs.id }}</td>
        <td>{{ obs.description }}</td>
        <td>{{ obs.date }}</td>
        <td><a href="{{ url_for('obs_form', obs_id=obs.id ) }}">Muokkaa</a></td>
        <td>
            <form method="POST" action="{{ url_for('observation_delete', obs_id=obs.id) }}">
                <input type="submit" value="Poista havainto"/>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

  {% endblock %}
